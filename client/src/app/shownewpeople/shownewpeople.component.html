<div class="starter-template">
  <head>
    <title> Citizens </title>
  </head>
  <body>
    <h1> Show citizens </h1>
    <table>
    	<thead>
    		<tr>
		    	<th>First Name</th>
		    	<th>Last Name</th>
	    	</tr>
    	</thead>
    	<tbody>
    		<tr *ngFor="let citizen of citizens">
    			<td>{{citizen.firstName}}</td>
    			<td>{{citizen.lastName}}</td>
			</tr>
    	</tbody>
    </table>
  </body>
</div>
