<h2> Documents génerés </h2>
<div *ngIf="(documents$ | async) as documents">
     <ul class="list-group" *ngIf="documents.length; else noDocuments">
        <li *ngFor="let document of documents" class="list-group-item"> {{ document.id }}</li>
    </ul>
    <ng-template #noDocuments>
        Aucun document trouvé
    </ng-template>
</div> 
<br>
