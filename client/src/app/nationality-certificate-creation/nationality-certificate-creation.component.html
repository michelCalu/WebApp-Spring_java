<div class="col-md-12 col-md-offset-3" *ngIf="requestor">
	<h1> {{'nationalityCertificate' | translate}}</h1>
	<h2> {{'newrequest' | translate}} </h2>
	<div class="row">
		<div class="col-md-6">
            <h2> {{ 'citizenData' | translate }}</h2>
            <citizen-detail [citizen]="requestor"></citizen-detail>
			<button class="btn btn-success" (click)="sendRequest()">Envoyer demande</button>
			<button class="btn btn-success" (click)="cancelRequest()">Annuler</button>
		</div>
		<div>
			<h3>Votre référence</h3>
			<form>
				<input [(ngModel)]="reference" type="text" placeholder="Votre référence (opt.)" class="form-control" id="reference" name="reference">
			</form>
		</div>
	</div>
</div>
