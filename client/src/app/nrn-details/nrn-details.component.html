<h2> Informations du registre national </h2>
<div *ngIf="(nrnData$ | async) as nrnData">
    <ul class="list-group" *ngIf="nrnData.status === 'VALID'; else invalid">
        <li class="list-group-item"> {{nrnData.belgian ? 'Belge' : 'Étranger' }}</li>
        <li class="list-group-item"> {{nrnData.alive ? 'Vivant' : 'Non vivant' }}</li>
    </ul>
    <ng-template #invalid>
        Numéro de registre national invalide
    </ng-template>
</div>
<br>
