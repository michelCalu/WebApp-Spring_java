<h2> Historique de la demande </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">{{ 'event'| translate}}</th>
            <th scope="col">{{ 'date' | translate}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of (events$ | async)">
            <th>{{ event.typeDescription | translate }}</th>
            <td>{{ event.at | date:'dd-MM-yyyy HH:mm' }} </td>
        </tr>
    </tbody>
</table>
