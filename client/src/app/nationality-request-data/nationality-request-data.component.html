<h1>Requête de nationalité </h1>

<ul class="list-group">
    <li class="list-group-item"> type : {{ request.type.description | translate }}</li>
    <li class="list-group-item"> status: {{request.status.name | translate}} </li>
    <li class="list-group-item"> ref. commune : {{ request.municipalityRef }} </li>
    <li class="list-group-item"> ref. utilisateur : {{ request.userRef }} </li>    
</ul>

<document-details *ngIf="request.status.name == 'accepted' || request.status.name == 'rejected'" [request]="request"></document-details>

<nrn-details [citizen]="citizen"></nrn-details>
