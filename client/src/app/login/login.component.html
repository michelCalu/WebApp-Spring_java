<div class="col-md-6">
		<h1>Connexion</h1>
		<label for="firstName">Utilisateur:</label>
		<input class="form-control" [(ngModel)]="user.user" placeholder="Nom d'utilisateur" name="user" class="form-control"  id="user">
		<label for="lastName">Mot de passe:</label>
		<input type="password" class="form-control" [(ngModel)]="user.password" placeholder="********" name="password" id="password">
		<button class="btn btn-success" (click)="login()">Se connecter</button>
</div>
