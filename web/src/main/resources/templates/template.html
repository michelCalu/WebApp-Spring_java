<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="common-header">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

        <link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css"/>
    </div>
</head>
<body>

<div th:fragment="navbar">
    <div class="container" style="margin-top: 1em;margin-bottom: 1em;">
        <div class="row rounded border border-primary">
            <div class="col-9">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <div style="padding: .5rem 1rem; text-align: right;">
                <span sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">Sign in</a> or <a th:href="@{/signup}">Sign up</a>
                </span>
                    <span sec:authorize="isAuthenticated()">
                    Hello <span sec:authentication="name"></span>
                    <a th:href="@{/logout}">Sign out</a>
                </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="js-imports">
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
